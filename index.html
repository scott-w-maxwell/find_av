function find_av(){
	document.write('<p>Found Anti-Virus:</p><br>')
	input_text = document.getElementById('AV list').value

	// remove spaces
	input_text = input_text.replace(' ', '')
	
	// separate input_text by commas and create list
	program_list = input_text.split(',')

	// search
	for (var program in program_list){
		for (var key in av_list){
			if (program_list[program] === key){
				document.write(key, ': ')
				document.write(av_list[key], '<br>')
			}
		}
	}
}
